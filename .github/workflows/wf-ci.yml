name: wf-ci

env:
  DOCKERHUB_ID: 'armck'


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


defaults:
  run:
    shell: bash

jobs:
  setup-env:
    runs-on: ubuntu-24.04
    outputs:
      dockerhub_id: ${{ steps.env.outputs.dockerhub_id }}
    steps:
      - name: Setup environment variables
        id: env
        run: |
          echo "dockerhub_id=$DOCKERHUB_ID" >> "$GITHUB_OUTPUT"
  
  container-build-and-push:
    uses: armckinney/cicd/.github/workflows/rwf-container-build-and-push.yaml@main
    needs: setup-env
    with:
      dockerhub_id: ${{ needs.setup-env.outputs.dockerhub_id }}
    secrets:
      DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    needs: [setup-env, container-build-and-push]
    container:
      image: ${{ needs.container-build-and-push.outputs.container_image }}
      credentials:
        username: ${{ needs.setup-env.outputs.dockerhub_id }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Verify Go
      run: go version

    - name: Go Vet
      run: go vet ./...

    - name: Go Fmt Check
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Run gofmt to fix formatting:"
          gofmt -l .
          exit 1
        fi

  test:
    runs-on: ubuntu-latest
    needs: [setup-env, container-build-and-push]
    container:
      image: ${{ needs.container-build-and-push.outputs.container_image }}
      credentials:
        username: ${{ needs.setup-env.outputs.dockerhub_id }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Tests
      run: go test ./... -v
